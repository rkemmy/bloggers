{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="col-md-4 col-md-offset-3">
        <h4>{{post.title}}</h4>
        <hr>
        <p>{{post.body}}</p>
        <small>Written by: {{post.author.username.capitalize()}} at {{post.timestamp}}</small>
        <p><a href="{{url_for('main.index')}}">Back to posts</a></p>
    </div>
{% endblock %}
